<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="d-flex flex-column justify-content-between">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">
          <div class="card card-default mb-0">
            <div class="card-header pb-0">
              <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                <a class="w-auto pl-0" href="/index.html">
                  <img src="assets/logo.png" alt="Mono" id="logo">
                </a>
              </div>
            </div>
            <div class="card-body px-3 pb-3 pt-0 mb-6">

              <h4 class="text-dark mb-6 mt-10 text-center">Sign in for free</h4>

   
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" id="username" placeholder="Email" name="username" [(ngModel)]="username" required #emailInput="ngModel">
        <div *ngIf="emailInput.touched && emailInput.invalid" class="error-message"> Email is required
        </div>
              </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="password" name="password" [(ngModel)]="password">
      </div>
      <div class="d-flex justify-content-between mb-3">

        <div class="custom-control custom-checkbox mr-3 mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">Remember me</label>
        </div>

        <a class="text-color" href="#"> Forgot password? </a>

      </div>
      <button type="submit" class="btn btn-primary btn-pill mb-4">SIGN IN</button>
    </form>
  </div>

</div>
</div>
</div>
</div>
