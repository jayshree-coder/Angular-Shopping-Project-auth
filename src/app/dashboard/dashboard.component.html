<div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="bargraph">
            <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height: '360px'}" class="convabar"></canvasjs-chart>
          </div>
        </div>
         <div class="col-md-7">
          <div>
            <canvasjs-chart [options]="chartOptionsnew" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
        </div>       
         </div>
             
    </div>
</div>
<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <table mat-table [dataSource]="dataSource" class="table-border">
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> Product ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.productId }} </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-md-8">
      <div>
        <canvasjs-chart [options]="chartOptionspie" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
    </div>  
    </div>
  </div>
</div>
